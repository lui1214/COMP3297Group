{% extends "main/base.html" %}

{% block content %}
<h1 align="center">Showing project</h1>
<table class="table" border="2" style="border:2px;" cellpadding="10" align="center">
    <thead>
        <tr>
            {% for k in header %}
            <th>{{k}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% if r != NONE %}
            <tr>
				<td align="center" valign="center">{{ r.name }}</td>
                <td align="center" valign="center">{{ r.description }}</td>
				<td align="center" valign="center">{{ r.status }}</td>
                <td align="center" valign="center">
					<p><button onclick="window.location.href = 'http://localhost:8000/pbi/viewProductbacklog/{{ r.pk }}';">View Product Backlog</button></p>
					<p><button onclick="window.location.href = 'http://localhost:8000/pbi/viewProject/{{ r.pk }}';">View Sprints</button></p>
				</td>
            </tr>
		{% else %}
			<tr>
				<td align="center" valign="center">*empty*</td>
				<td align="center" valign="center">*empty*</td>
				<td align="center" valign="center">*empty*</td>
				<td align="center" valign="center">*nothing to be done*</td>
            </tr>
        {% endif %}
    </tbody>
</table>
{% endblock %}
